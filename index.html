<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="backdrop"></div>
  <div id="rest">
		<div id="title">
			This is the official garfield newsletter! 
			Sign up if you love Garfield &lt3. 
			He is the best cartoon cat (and probably the best cartoon animal), 
			so there is no way that you don't love him if you're not insane.
		</div>
		<form>
			<div id="inputs">
				<h2 id="text-a">Sign Up!</h2>
				<div class="row">
					<div class="input_box">
						<label for="first_name">First Name</label>
						<input id="first_name" type="text" min="3" max="18" required>
					</div>

					<div class="input_box">
						<label for="last_name">Last Name</label>
						<input id="last_name" type="text" required>
					</div>
				</div>

				<div class="row">
					<div class="input_box">
						<label for="email">Email</label>
						<input id="email" type="email" required>
					</div>

					<div class="input_box">
						<label for="phone">Phone Number</label>
						<input id="phone" type="tel" pattern="[0-9]{10}" required>
					</div>
				</div>

				<div class="row">
					<div class="input_box">
						<label for="password">Password</label>
						<input id="password" type="password" required>
					</div>

					<div class="input_box">
						<label for="password_2">Confirm Password</label>
						<input id="password_2" type="password" required>
					</div>
				</div>
			</div>

		<button type="submit">Sign Up</button>
		</form>
	</div>
</body>
</html>
